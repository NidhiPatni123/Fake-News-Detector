<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake News Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f0f4f8;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
    }
    .true {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .false {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fake News Detector</h1>

    <form method="POST">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="News title" required />

      <label for="text">Text:</label>
      <textarea id="text" name="text" rows="5" placeholder="News content" required></textarea>

      <label for="source">Source:</label>
      <input type="text" id="source" name="source" placeholder="News source" required />

      <label for="date">Date (YYYY-MM-DD):</label>
      <input type="date" id="date" name="date" required />

      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
  {% if 'TRUE' in prediction %}
    <div class="result true">
      {{ prediction }}<br>
      Confidence: {{ confidence }}%
    </div>
  {% else %}
    <div class="result false">
      {{ prediction }}<br>
      Confidence: {{ confidence }}%
    </div>
  {% endif %}
{% endif %}

  </div>
</body>
</html>
